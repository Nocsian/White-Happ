<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
    <body>
		<div class='login'>
		  <h2>Registro de Usuario</h2>
		  <input id="usuarioR" name='username' placeholder='Ingrese nombre de usuario' type='text'/>
		  <div id="verificarUsuario" style="display: none; text-align: left; color: red; font-size: x-small;">Usuario ya existe intente con otro</div>
		  <input id='pw' name='password' placeholder='Ingrese contraseña' type='password'/>
		  <input id='pw2' name='password' placeholder='Repita contraseña' type='password'/>
		  <div id="verificarPassword" style="display: none; text-align: left; color: red; font-size: x-small;">Password no coincide</div>
		  <input id="nombre" name='nombre' placeholder='Ingrese su nombre' type='text'/>
		  <input id="apellido" name='apellido' placeholder='Ingrese su apellido' type='text'/>
		  <input id='mail' name='mail' placeholder='Ingrese correo electrónico' type='text'/>
		  <div id="verificarMail" style="display: none; text-align: left; color: red; font-size: x-small; ">Email ya existe intente con otro</div>
		  <input id='pais' name='pais' placeholder='Ingrese pais de origen' type='text'/>
		  <input id='btnRegistrar' type='button' value='Registrar Usuario' onclick='registrar();'/>

		</div>
		<br/>   
    </body>
	<script src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollzer.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	 <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</html>
